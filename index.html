<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <section class="img-box">
      <img class="img" src="images/image-header-mobile.jpg" alt="women using laptops">
    </section>

    <section class="desc-box">
      <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="desc faint-txt">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

      <div class="figures">

        <div class="figure-container-1">
          <p class="digit">10k+</p>
          <p class="faint-txt features">COMPANIES</p>
        </div>

        <div class="figure-container-2">
          <p class="digit">314</p>
          <p class="faint-txt features">TEMPLATES</p>
        </div>

        <div class="figure-container-3">
          <p class="digit">12M+</p>
          <p class="faint-txt features">QUERIES</p>
        </div>

      </div>
    </section>
  </main>
</body>
</html>
